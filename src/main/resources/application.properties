# -------------------------------------
# Server and App Info
# -------------------------------------
spring.application.name=TaskTracker
server.port=8080

# -------------------------------------
# H2 Database Console Config
# -------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------------
# Graphite Metrics Export (Updated Syntax)
# -------------------------------------
management.graphite.metrics.export.enabled=true
management.graphite.metrics.export.host=graphite
management.graphite.metrics.export.port=2003
management.graphite.metrics.export.prefix=tasktracker
management.graphite.metrics.export.step=10s

# -------------------------------------
# Actuator Endpoints
# -------------------------------------
management.endpoints.web.exposure.include=*
